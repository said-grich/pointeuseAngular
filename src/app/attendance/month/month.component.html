<div class="box-table">
  <mat-accordion class="card-body">
    <mat-expansion-panel *ngFor="let value of listEmployeAttendance">
      <mat-expansion-panel-header>
        <div class="header-box col-12">
          <span class="col-2">{{value.employe.nom}}</span>
          <span class="offset-1 col-2">{{value.employe.groupe != null ? value.employe.groupe.nom : 'No group'}}</span>
          <span class=" font-weight-bold mr-2 offset-2 col-1"
                [ngClass]="{'text-danger':value.employe.statu==0,'text-primary':value.employe.statu==1}"><span
            class="label  label-dot mr-2"
            [ngClass]="{'label-danger':value.employe.statu==0,'label-primary':value.employe.statu==1}"></span>{{value.employe.statu > 0 ? 'Present' : 'Absent'}}</span>
          <span class="offset-2">Total:  {{value.total}}</span>
        </div>
      </mat-expansion-panel-header>
      <table class="table table-separate table-head-custom table-foot-custom table-checkable" id="kt_datatable">
        <thead>
        <tr>
          <th>Date</th>
          <th>Entree</th>
          <th>Sortie</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let attendance of value.attendenceList">
          <th>{{attendance.dateOflog}}</th>
          <th>{{attendance.timeIn}}</th>
          <th>{{attendance.timeOut}}</th>
          <th>{{attendance.totalheure}}</th>
        </tr>
        </tbody>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

</div>
